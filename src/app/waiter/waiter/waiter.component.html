<app-menu></app-menu>
<div class="style-box">
    <div [class.active]="viewMode == 'breakfast'" rel="breakfast" (click)="viewMode = 'breakfast'">
        <a class="tab-breakfast">Breakfast</a>
    </div>
    <div [class.active]="viewMode == 'lunch'" rel="lunch" (click)="viewMode = 'lunch'">
        <a class="tab-lunch">Lunch</a>
    </div>
    <div [ngSwitch]="viewMode">
        <div id="breakfast" *ngSwitchCase="'breakfast'">
        <app-breakfast (itemClicked)="clickItem = $event"> </app-breakfast>
    </div>
        <div id="lunch" *ngSwitchCase="'lunch'">
            <app-lunch (itemClicked)="clickedItem = $event"></app-lunch>
        </div>
    </div>
</div>
<app-ticket [breakProduct]="clickItem" [lunchProduct]="clickedItem"></app-ticket>
<footer>Made by Majo, Nati y Ale</footer>
