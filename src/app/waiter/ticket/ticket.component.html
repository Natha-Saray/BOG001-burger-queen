<div class="container-box">
<div class="order-info">
    <input type="text" [(ngModel)]="name" placeholder="Customer">
    <input type="text" [(ngModel)]="table" placeholder="Table">
</div>

<div class="ticket-h">
    <p>Order:</p>
    <p>Table: {{table}} </p>
    <p>Customer: {{name}} </p>
    <p>Waiter: {{waiter}} </p>
</div>

<div class="container-data">
<div id="ticket" class="ticket-b" *ngFor="let product of product; index as i">
    
    {{ product }}  <!-- (|json) Pipe JSON para transformar la data y que muestre los valores del objeto  -->
    <br>
    <button (click)="rest()">-</button>
    {{ contador }}
    <button (click)="sum()">+</button>
    <button (click)="deleteItem(product, i)"><i class="fas fa-trash-alt"></i></button>
</div>
<div id="ticket" class="ticket-b" *ngFor="let products of Product; index as i">
    
    {{ products }}  <!-- (|json) Pipe JSON para transformar la data y que muestre los valores del objeto  -->
    <br>
    <button (click)="rest()">-</button>
    {{ contador }}
    <button (click)="sum()">+</button>
    <button (click)="deleteItems(Product, i)"><i class="fas fa-trash-alt"></i></button>
</div>

<div class="btn">
    <button class="sent" (click)="alertWithSuccess()">Place Order</button>
</div>
</div>

</div>
